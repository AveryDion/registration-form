<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="island max-length">
    <h1 class="not-bold pad-t">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form method="POST" action="https://formspree.io/dion0114@algonquinlive.com">
      <fieldset>
        <legend class="italic mega not-bold">Personal details</legend>
      </fieldset>

      <div class="grid">

        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="age">Age</label>
          <input id="age" name="age" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="email">Email</label>
          <input id="email" name="email" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="address">Address</label>
          <textarea id="address" name="addres" required></textarea>
        </div>

      </div>

      <fieldset>
        <legend class="italic mega not-bold push">Mission statement</legend>
        <div>
          <label for="reason">Why do you want to go to Mars?</label>
          <textarea id="reason" name="reason" required></textarea>
        </div>
      </fieldset>
      <div class="center-content mega bold">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </form>
  </section>

</body>
</html>
