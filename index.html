<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section>
    <h1>Want to go to Mars?</h1>
    <hr>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form  method="POST" action="https://formspree.io/dion0114@algonquinlive.com">
      <fieldset>
        <legend>Personal details</legend>
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age" name="age" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" required>
        </div>
        <div>
          <label for="fitness">Physical fitness</label>
            <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div>
          <label for="address">Address</label>
          <textarea id="address" name="addres" required></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Mission statement</legend>
        <div>
          <label for="reason">Why do you want to go to Mars?</label>
          <textarea id="reason" name="reason" required</textarea>
        </div>
      </fieldset>
      <div>
        <button type="submit">Register for the trip!</button>
      </div>
    </form>
  </section>

</body>
</html>
